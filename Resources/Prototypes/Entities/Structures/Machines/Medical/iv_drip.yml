- type: entity
  id: IV_Drip
  parent: [ BaseMachine, SmallConstructibleMachine ]
  name:  IV Drip
  description: A machine with drip.
  components:
  - type: Sprite
    sprite: Structures/Machines/Medical/iv_drip.rsi
    state: iv_drip
    noRot: true
    layers:
      - state: "iv_drip"
        map: [ "iv_drip" ]
      - state: bagSlot1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.IvDripVisualState.BagAttached:
        iv_drip:
          True: {state: "iv_drip_with_bag"}
          False: {state: "iv_drip"}
  - type: SolutionContainerVisuals
    maxFillLevels: 4
    insertedItemSlotID: bagSlot
    fillBaseName: bagSlot
  - type: Physics
  - type: Construction
    graph: bed
    node: bed
  - type: ItemSlots
    slots:
      bagSlot:
        whitelist:
          components:
          - FitsInDispenser
  - type: ContainerContainer
    containers:
      bagSlot: !type:ContainerSlot
      inputContainer: !type:Container
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 50
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: IvDrip

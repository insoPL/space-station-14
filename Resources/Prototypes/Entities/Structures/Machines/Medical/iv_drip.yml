- type: entity
  id: IV_Drip
  parent: BaseStructure
  name:  IV Drip
  description: A machine with drip.
  components:
  - type: Sprite
    sprite: Structures/Machines/Medical/iv_drip.rsi
    state: iv_drip
    noRot: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ReagentGrinderVisualState.BeakerAttached:
        grinder:
          True: {state: "juicer1"}
          False: {state: "juicer0"}
  - type: Physics
  - type: Construction
    graph: bed
    node: bed
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: ItemSlots
    slots:
      beakerSlot:
        whitelist:
          components:
          - FitsInDispenser
  - type: ContainerContainer
    containers:
      beakerSlot: !type:ContainerSlot
      inputContainer: !type:Container
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 50
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
  - type: Anchorable
  - type: Pullable
